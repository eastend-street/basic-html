<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      const num = window.prompt("enter your num");
      if (num < 10) {
        document.getElementById("output").innerHTML = "this is smaller than 10";
      } else if (num == 10) {
        document.getElementById("output").innerHTML = "this is 10";
      } else if (num > 10) {
        document.getElementById("output").innerHTML = "this is bigger than 10";
      } else {
        document.getElementById("output").innerHTML = "Enter your number";
      }
    </script>
  </body>
</html>
